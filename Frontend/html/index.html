<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <form class="notes-form">
        <label for="noteTitle">Title of the Note</label>
        <input  class="note-title " placeholder="title"/>

        <label for="noteDescription">Title of the Note</label>
        <input  class="note-description" placeholder="title"/>


        <button type="submit" class="add-note-btn">Add Note</button>


    </form>



    <div class="notes-wrapper">





            <div class="notes-card">
                <p class="noteTitle"></p>
                <p class="noteDescription"></p>
                <p class="noteCreatedAt"></p>
            </div>

    </div>
    
    <script src="/Frontend/dist/addNote.js"></script>
    <script src="/Frontend/dist/displayNotes.js"></script>
</body>
</html>
